<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Taxa de Promoção Interna</title>
  <link href="https://ferramentasitalents.github.io/Breadcrumbstaxa-promocao-interna/style.css" rel="stylesheet" />
  <script src="https://ferramentasitalents.github.io/Breadcrumbstaxa-promocao-interna/scripts.js"></script>
</head>
<body>
  <div id="calculator">
    <form onsubmit="calculatePromotionRate(); return false;">
      <label>Número de funcionários promovidos internamente:</label>
      <input type="number" id="num-promovidos" required>
      <br>
      <br>
      <label>Número total de funcionários:</label>
      <input type="number" id="num-funcionarios" required>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
